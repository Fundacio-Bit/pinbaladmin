tramit.sistra.anotacions.0=Datos de la persona que realiza la solicitud de adhesión a un servicio de la Plataforma de Interoperabilidad de las Islas Baleares (PINBAL).
tramit.sistra.anotacions.1=Selecciona el tipo de solicitud (alta, baja o modificación) y el entorno en el que se quiere efectuar (producción o preproducción).
tramit.sistra.anotacions.2=Utiliza el buscador para seleccionar el órgano gestor del procedimiento por el cual se solicita la adhesión. Para buscar puedes escribir el nombre del órgano o bien su código DIR3.
tramit.sistra.anotacions.3=Introduce los datos de la persona que será la responsable de autorizar las altas y bajas de las personas que podrán hacer las consultas de los servicios solicitados.
tramit.sistra.anotacions.4=Introduce los datos de la persona de contacto que podrá proporcionar la información requerida a una auditoría.
tramit.sistra.anotacions.5=Introduce los datos de la persona que podrá resolver dudas a efectos técnicos. Normalmente será personal que da soporte informático en el lugar de trabajo de los usuarios que realizarán las consultas.
tramit.sistra.anotacions.6=
tramit.sistra.anotacions.7=Rellena la información relativa al procedimiento\:<br>&emsp;- Nombre\: debes escribir el nombre del procedimiento en castellano, ya que esta información se remite a la Secretaria General de Administración Digital (SGAD). Debe tener una longitud máxima de 100 caracteres y debe expresar con sentido el nombre del procedimiento.<br>&emsp;- Caducidad\: marcar en el caso que el procedimiento tenga fecha de caducidad.<br>&emsp;- Fecha de caducidad\: fecha de caducidad del procedimiento.<br>&emsp;- Periódico\: marcar si este procedimiento es vigente de manera periódica.<br>&emsp;- Automatizado\: marcar si las consultas que se harán para este procedimiento se harán de forma automatizada a través de una aplicación informática.<br>
tramit.sistra.anotacions.serveis.list=Añade los servicios que quieres consultar para este procedimiento.
tramit.sistra.anotacions.8=Para cada servicio deberás rellenar la siguiente información\:<br>&emsp;- Nombre del servicio\: te permite buscar el servicio. Puedes introducir parte del nombre del servicio o el código y el buscador te sugerirá los servicios correspondientes a la búsqueda para que puedas seleccionar el servicio deseado.<br>&emsp;- Código del servicio\: este campo se rellena automáticamente a partir del resultado de la búsqueda anterior.<br>&emsp;- Norma legal\: nombre de la norma legal que justifica la consulta del servicio. Este nombre debe ir en castellano, ya que esta información se remite a la Secretaria General de Administración Digital (SGAD).<br>&emsp;- Fichero de la norma legal\: fichero que contiene la norma legal (Boib, Boe,...). Este fichero debe contener la norma legal en castellano,  ya que esta información se remite a la Secretaria General de Administración Digital (SGAD).<br>&emsp;- Artículos\: relación de artículos de la norma legal donde se encuentra la justificación de la utilización del servicio intermedio que se quiere consultar.<br>&emsp;* Se pueden introducir hasta tres normas que justifiquen la utilización del servicio.
tramit.sistra.anotacions.9=En esta pantalla se debe introducir la información relativa al consentimiento que se da para que la administración pueda consultar los datos del interesado\:<br>&emsp;- Tipo de consentimiento\: el consentimiento puede ser\: Ley (en el caso que el procedimiento se inicie de oficio), No oposición (cuando un trámite se inicia de parte, el formulario de solicitud expresa por defecto que el interesado no se opone a que la administración consulte sus datos), Si (cuando un trámite se inicia de parte, en el formulario de solicitud el interesado debe marcar que la administración puede consultar sus datos).<br>&emsp;- Si el consentimiento es de tipo Ley, se deberá rellenar el enlace que permite consultar la ley que justifica la consulta de los datos del interesado por parte de la administración.<br>&emsp;- Si el consentimiento es de tipo Si o No, se deberá adjuntar el formulario de solicitud en castellano (ya que esta información se remite a la Secretaria General de Administración Digital (SGAD)) donde se puede ver donde se da la opción al interesado de expresar su consentimiento para que la administración pueda consultar sus datos.

