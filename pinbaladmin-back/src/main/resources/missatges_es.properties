tramit.sistra.anotacions.0=Datos de la persona que realiza la solicitud de adhesi√≥n a un servicio de la Plataforma de Interoperabilidad de las Islas Baleares (PINBAL).
tramit.sistra.anotacions.1=Selecciona el tipo de solicitud (alta, baja o modificaci√≥n) y el entorno en el que se quiere efectuar (producci√≥n o preproducci√≥n).
tramit.sistra.anotacions.2=Utiliza el buscador para seleccionar el √≥rgano gestor del procedimiento por el cual se solicita la adhesi√≥n. Para buscar puedes escribir el nombre del √≥rgano o bien su c√≥digo DIR3.
tramit.sistra.anotacions.3=Introduce los datos de la persona que ser√° la responsable de autorizar las altas y bajas de las personas que podr√°n hacer las consultas de los servicios solicitados.
tramit.sistra.anotacions.4=Introduce los datos de la persona de contacto que podr√° proporcionar la informaci√≥n requerida a una auditor√≠a.
tramit.sistra.anotacions.5=Introduce los datos de la persona que podr√° resolver dudas a efectos t√©cnicos. Normalmente ser√° personal que da soporte inform√°tico en el lugar de trabajo de los usuarios que realizar√°n las consultas.
tramit.sistra.anotacions.6=
tramit.sistra.anotacions.7=Rellena la informaci√≥n relativa al procedimiento:<br>&emsp;- Nombre: debes escribir el nombre del procedimiento en castellano, ya que esta informaci√≥n se remite a la Secretaria General de Administraci√≥n Digital (SGAD). Debe tener una longitud m√°xima de 100 caracteres y debe expresar con sentido el nombre del procedimiento.<br>&emsp;- Caducidad: marcar en el caso que el procedimiento tenga fecha de caducidad.<br>&emsp;- Fecha de caducidad: fecha de caducidad del procedimiento.<br>&emsp;- Peri√≥dico: marcar si este procedimiento es vigente de manera peri√≥dica.<br>&emsp;- Automatizado: marcar si las consultas que se har√°n para este procedimiento se har√°n de forma automatizada a trav√©s de una aplicaci√≥n inform√°tica.<br>
tramit.sistra.anotacions.serveis.list=AÒade los servicios que quieres consultar para este procedimiento.
tramit.sistra.anotacions.8=Para cada servicio deber√°s rellenar la siguiente informaci√≥n:<br>&emsp;- Nombre del servicio: te permite buscar el servicio. Puedes introducir parte del nombre del servicio o el c√≥digo y el buscador te sugerir√° los servicios correspondientes a la b√∫squeda para que puedas seleccionar el servicio deseado.<br>&emsp;- C√≥digo del servicio: este campo se rellena autom√°ticamente a partir del resultado de la b√∫squeda anterior.<br>&emsp;- Norma legal: nombre de la norma legal que justifica la consulta del servicio. Este nombre debe ir en castellano, ya que esta informaci√≥n se remite a la Secretaria General de Administraci√≥n Digital (SGAD).<br>&emsp;- Fichero de la norma legal: fichero que contiene la norma legal (Boib, Boe,...). Este fichero debe contener la norma legal en castellano,  ya que esta informaci√≥n se remite a la Secretaria General de Administraci√≥n Digital (SGAD).<br>&emsp;- Art√≠culos: relaci√≥n de art√≠culos de la norma legal donde se encuentra la justificaci√≥n de la utilizaci√≥n del servicio intermedio que se quiere consultar.<br>&emsp;* Se pueden introducir hasta tres normas que justifiquen la utilizaci√≥n del servicio.
tramit.sistra.anotacions.9=En esta pantalla se debe introducir la informaci√≥n relativa al consentimiento que se da para que la administraci√≥n pueda consultar los datos del interesado:<br>&emsp;- Tipo de consentimiento: el consentimiento puede ser: Ley (en el caso que el procedimiento se inicie de oficio), No oposici√≥n (cuando un tr√°mite se inicia de parte, el formulario de solicitud expresa por defecto que el interesado no se opone a que la administraci√≥n consulte sus datos), Si (cuando un tr√°mite se inicia de parte, en el formulario de solicitud el interesado debe marcar que la administraci√≥n puede consultar sus datos).<br>&emsp;- Si el consentimiento es de tipo Ley, se deber√° rellenar el enlace que permite consultar la ley que justifica la consulta de los datos del interesado por parte de la administraci√≥n.<br>&emsp;- Si el consentimiento es de tipo Si o No, se deber√° adjuntar el formulario de solicitud en castellano (ya que esta informaci√≥n se remite a la Secretaria General de Administraci√≥n Digital (SGAD)) donde se puede ver donde se da la opci√≥n al interesado de expresar su consentimiento para que la administraci√≥n pueda consultar sus datos.

