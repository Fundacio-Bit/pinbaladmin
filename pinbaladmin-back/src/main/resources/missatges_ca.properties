tramit.sistra.anotacions.0=Dades de la persona que realitza la sol·licitud d´adhesió a un servei de la Plataforma d´interoperabilitat de les Illes Balears (PINBAL).
tramit.sistra.anotacions.1=Selecciona el tipus de sol·licitud (alta, baixa o modificació) i l´entorn en el que es vol efectuar (producció o preproducció).
tramit.sistra.anotacions.2=Utilitza el cercador per seleccionar l´òrgan gestor del procediment pel qual es sol·licita l´adhesió. Per cercar pots escriure el nom de l´òrgan o bé el seu codi DIR3.
tramit.sistra.anotacions.3=Introdueix les dades de la persona que serà la responsable d´autoritzar les altes i baixes de les persones que podran fer les consultes dels serveis sol·licitats.
tramit.sistra.anotacions.4=Introdueix les dades de la persona de contacte que podrà proporcionar la informació requerida a una auditoria.
tramit.sistra.anotacions.5=Introdueix les dades de la persona que pot resoldre dubtes a efectes tècnics. Normalment serà personal que dona suport informàtic al lloc de feina dels usuaris que realitzaran les consultes.
tramit.sistra.anotacions.6=
tramit.sistra.anotacions.7=Emplena la informació relativa al procediment\:<br>&emsp;- Nom\: heu d´escriure el nom del procediment en castellà, ja que aquesta informació es remet a la Secreteria General d´Administració Digital (SGAD). Ha de tenir una llargària màxima de 100 caràcters i ha d´expressar amb sentit el nom del procediment.<br>&emsp;- Caducitat\: marcar en el cas que el procediment tingui data de caducitat.<br>&emsp;- Data de caducitat\: data de caducitat del procediment.<br>&emsp;- Periòdic\: marcar si aquest procediment és vigent de manera periòdica.<br>&emsp;- Automatitzat\: marcar si les consultes que es faran per aquest procediment es faran de forma automatitzada a través d´una aplicació informàtica.<br>
tramit.sistra.anotacions.serveis.list=Afegeix els serveis que vols consultar per aquest procediment. 
tramit.sistra.anotacions.8=Per cada servei hauràs d´emplenar la següent informació\:<br>&emsp;- Nom del servei\: et permet cercar el servei. Pots introduir part del nom del servei o el codi i el cercador et suggerirà els serveis corresponents a la cerca per a que puguis seleccionar el servei desitjat.<br>&emsp;- Codi del servei\: aquest camp s´emplena automàticament a partir del resultat de la cerca anterior.<br>&emsp;- Norma legal\: nom de la norma legal que justifica la consulta del servei. Aquest nom ha d´anar en castellà, ja que aquesta informació es remet a la Secretaria General d´Administració Digital (SGAD).<br>&emsp;- Fitxer de la norma legal\: fitxer que conté la norma legal (Boib, Boe,...). Aquest fitxer ha de contenir la norma legal en castellà,  ja que aquesta informació es remet a la Secretaria General d´Administració Digital (SGAD).<br>&emsp;- Articles\: relació d´articles de la norma legal on es troba la justificació de la utilització del servei intermediat que es vol consultar.<br>&emsp;* Es poden introduïr fins a tres normes que justifiquin la utilització del servei.
tramit.sistra.anotacions.9=En aquesta pantalla s´ha d´introduir la informació relativa al consentiment que es dona per a que l´administració pugui consultar les dades de l´interessat\:<br>&emsp;- Tipus de consentiment\: el consentiment pot ser\: Llei (en el cas que el procediment s´inicii d´ofici), No oposició (quan un tràmit s´inicia de part, el formulari de sol·licitud expressa per defecte que l´interessat no s´oposa a que l´administració consulti les seves dades), Si (quan un tràmit s´inicia de part, al formulari de sol·licitud l´interessat ha de marcar que l´administració  pot consultar les seves dades).<br>&emsp;- Si el consentiment és de tipus Llei, s´haurà d´emplenar l´enllaç que permet consultar la llei que justifica la consulta de les dades de l´interessat per part de l´administració.<br>&emsp;- Si el consentiment és de tipus Si o No, s´haurà d´adjuntar el formulari de sol·licitud en castellà (ja que aquesta informació es remet a la Secreteria General d´Administració Digital (SGAD)) on es pot veure on es dona l´opció a l´interessat d´expressar el seu consentiment per a que l´administració pugui consultar les seves dades.

